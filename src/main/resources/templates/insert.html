<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert New Penerbangan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container my-4">
        <h1>New Penerbangan Form</h1>
        <br/>
        <form th:object="${penerbangan}" th:action="@{/save_penerbangan}" method="post">
            <div class="form-group">
                <label for="firstName">Penerbangan Asal</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Asal" th:field="*{asal}">
            </div>
            <div class="form-group">
                <label for="lastName">Tujuan</label>
                <input type="text" class="form-control" id="lastName" placeholder="Tujuan" th:field="*{tujuan}" >
            </div>
            <button type="submit" class="btn btn-primary">Tambahkan</button>
        </form>
    </div>
</div>
</body>
</html>
